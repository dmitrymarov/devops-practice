---
- name: Deploy Jenkins and Gitea in containers
  hosts: localhost
  become: true
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: true

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull Jenkins
      docker_image:
        name: jenkins/jenkins:lts
        source: pull

    - name: Create Jenkins volume
      docker_volume:
        name: jenkins_home

    - name: Run Jenkins 
      docker_container:
        name: jenkins
        image: jenkins/jenkins:lts
        ports:
          - "8080:8080"
          - "50000:50000"
        volumes:
          - jenkins_home:/var/jenkins_home

    - name: Pull Gitea
      docker_image:
        name: gitea/gitea:latest
        source: pull

    - name: Create Gitea volume
      docker_volume:
        name: gitea_data

    - name: Run Gitea
      docker_container:
        name: gitea
        image: gitea/gitea:latest
        ports:
          - "3000:3000"
          - "2222:22"
        volumes:
          - gitea_data:/data
